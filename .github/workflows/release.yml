name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build darwin
        env:
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/p2p-node-${{ steps.version.outputs.VERSION }}-darwin-amd64 \
            ./cmd/node

      - name: Build darwin arm64
        env:
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/p2p-node-${{ steps.version.outputs.VERSION }}-darwin-arm64 \
            ./cmd/node

      - name: Build linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/p2p-node-${{ steps.version.outputs.VERSION }}-linux-amd64 \
            ./cmd/node

      - name: Build linux arm64
        env:
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/p2p-node-${{ steps.version.outputs.VERSION }}-linux-arm64 \
            ./cmd/node

      - name: Build windows
        env:
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/p2p-node-${{ steps.version.outputs.VERSION }}-windows-amd64.exe \
            ./cmd/node

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > SHA256SUMS

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-binaries
          path: |
            bin/*
            SHA256SUMS

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: release-binaries
          path: bin

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
